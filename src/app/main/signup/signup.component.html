<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Användarnamn</label>
      <input id="username" formControlName="username" type="text" />
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <small *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</small>
        <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Minimum 3 characters required</small>
      </div>
    </div>
  
    <div>
      <label for="password">Lösenord</label> <small id="passInfo">(minst 10 tecken, stora och små bokstäver)</small>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 10 characters</small>
        <small *ngIf="registerForm.get('password')?.errors?.['pattern']">
          Password must contain both uppercase and lowercase letters
        </small>
      </div>
    </div>
  
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Email is not valid</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
