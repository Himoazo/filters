<div *ngIf="spin" id="spinner"> <p>V채nta!!</p> <mat-spinner></mat-spinner></div>

<div class="upload-container">
    <label for="file">V채lj fil: <br> <small> Till책tna filtyper: BMP, GIF, EXIF, JPG, PNG, och TIFF. <br> (max 1mb)</small></label>
    <input type="file" name="file" (change)="selectFile($event)">
    <label for="imageName">Bildnamn <small>(Obligatoriskt)</small>:</label>
    <input type="text" [(ngModel)]="imageName" name="imageName" placeholder="Skriv bildnamn" required #nameInput="ngModel">
     
    <label for="filter">V채lj filter:</label>
    <select id="filter" [(ngModel)]="selectedFilter">
        <option *ngFor="let filter of filters" [value]="filter.value">{{ filter.name }}</option>
    </select>
    <button (click)="uploading()" [disabled]="!nameInput.valid ||!selectedFile">Ladda upp bild</button>
</div>
